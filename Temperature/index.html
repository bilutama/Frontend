<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="temperature.css"/>
    <script defer src="converter.js"></script>
</head>
<body>
<form class="converter_form">
    <div>
        <label>Input temperature
            <input id="input_field" type="text">

    </div>
    <div>

            <input disabled id="output_field" type="text">
        </label>
    </div>
    <button id="convert_button" type="button">convert</button>
</form>
</body>
</html>

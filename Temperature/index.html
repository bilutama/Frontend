<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature converter</title>
    <link rel="icon" href="resources/thermometer.png">
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="temperature.css"/>
    <script defer src="converter.js"></script>
</head>
<body>
<div class="form_header">
    <h2>Temperature converter</h2>
</div>

<div class="temperature_converter_form">
    <form class="converter_form">
        <div>
            <label>Input, &#8451<span class="invalid_input_message" style="display: none; color: #f00"> - empty or invalid value</span>
                <input id="input_field" type="text" placeholder="Celsius degrees">
            </label>
        </div>
        <div>
            <label>Output, K
                <input disabled id="output_field_kelvins" type="text" placeholder="Kelvins">
            </label>
        </div>
        <div>
            <label>Output, &#8457
                <input disabled id="output_field_fahrenheit_degrees" type="text" placeholder="Fahrenheit degrees">
            </label>
        </div>
        <button id="convert_button" type="button">convert</button>
    </form>
</div>
</body>
</html>

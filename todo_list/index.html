<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Temperature converter</title>
    <link rel="icon" href="resources/todo_icon.svg">
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="todo_list.css"/>
    <script defer src="todo_list.js"></script>
</head>
<body>
<div class="form_header">
    <h2>To-do list</h2>
</div>

<div class="to-do_list">
    <form class="new_note_form">
        <div class="input_block">
            <label>Write your note:
                <input id="new_note" type="text" placeholder="your text">
            </label>
        </div>
        <div class="input_block">
            <button id="save_note_button" type="button">save</button>
        </div>
    </form>
    <ul id="todo-list_content"></ul>
</div>
</body>
</html>

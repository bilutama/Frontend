<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-to list (Bootstrap)</title>
    <link rel="icon" href="resources/todo_icon.svg">

    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="todo_list.js"></script>

    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!--    <link href="todo_list.css" rel="stylesheet"/>-->
</head>
<body>
<div class="container">

    <div class="form_header">
        <h2>To-do list</h2>
    </div>

    <div class="to-do_list">
        <form class="new_note_form">
            <label>
                <input id="new_note" type="text" placeholder="Write your note here">
            </label>
            <button id="add_new_note_button" type="button">add</button>
            <span class="error_message" style="display: none; color: #f00">error: new note cannot be empty</span>
        </form>
        <ul id="todo-list_content"></ul>
    </div>

</div>
</body>
</html>

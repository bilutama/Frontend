<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заполните форму и отправьте заявку</title>
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="css_form.css"/>
</head>
<body>
<h2 class="form_header">Отправить заявку</h2>
<div class="feedback_form">
    <form method="post">
        <div>
            <label>Ваше имя<br>
                <input name="name" type="text" placeholder="Ваше имя *" required>
            </label><br>

            <label>Ваш номер телефона<br>
                <input name="telephone" type="text" placeholder="Ваш номер телефона *" required>
            </label><br>

            <label>Ваш email или VK<br>
                <input name="contact" type="text" placeholder="Ваш email или VK *" required>
            </label><br>

            <label>Комментарий<br>
                <textarea name="comment" type="text" placeholder="Комментарий (не обязательно)"></textarea>
            </label><br>

            <label class="call_to_action">Заполните и отправьте форму, и мы перезвоним Вам по указанному
                номеру</label><br>
        </div>

        <div class="submit_button_container">
            <button type="submit" id="submitButton">Отправить заявку</button>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заполните форму и отправьте заявку</title>
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="css_form.css"/>
</head>
<body>
<div class="enroll_form">
    <form method="post">
        <label>Ваше имя<br>
            <input name="name" type="text" placeholder="Ваше имя *">
        </label><br>

        <label>Ваш номер телефона<br>
            <input name="telephone" type="text" placeholder="Ваш номер телефона *">
        </label><br>

        <label>Ваш email или VK<br>
            <input name="contact" type="text" placeholder="Ваш email или VK *">
        </label><br>

        <label>Комментарий<br>
            <textarea name="comment" type="text" placeholder="Комментарий *">
            </textarea>
        </label><br>

        <label>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</label><br>
        <button type="submit" id="submitButton">Отправить заявку</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phonebook</title>
    <link rel="icon" href="resources/phone-book-contacts.svg">

    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="phonebook.js"></script>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="phonebook.css"/>

</head>
<body>
<div class="container">
    <form class="row g-3 needs-validation mt-3" novalidate id="contactInputForm">
        <div class="col-md-4">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" required>
            <div class="invalid-feedback">
                Please provide your name
            </div>
        </div>
        <div class="col-md-4">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" required>
            <div class="invalid-feedback">
                Please provide your second name
            </div>
        </div>
        <div class="col-md-4">
            <label for="telephoneNumber" class="form-label">Telephone</label>
            <input type="tel" class="form-control" id="telephoneNumber" required>
            <div class="invalid-feedback">
                You have to enter phone number
            </div>
        </div>
        <div class="col-md-12">
            <button class="btn btn-primary" type="button" id="addContactButton">Add contact</button>
        </div>
    </form>

    <table class="table table-hover mt-3" id="phonebook">
        <thead class="table-light">
        <tr>
            <th class="col-md-1" scope="col">#</th>
            <th class="col-md-3" scope="col">First Name</th>
            <th class="col-md-3" scope="col">Last Name</th>
            <th class="col-md-4" scope="col">Phone number</th>
            <th class="col-md-1" scope="col"></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Delete confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modal-cancel">Cancel
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="modal-delete">Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

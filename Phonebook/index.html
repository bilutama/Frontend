<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phonebook</title>
    <link rel="icon" href="resources/phone-book-contacts.svg">

    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="phonebook.js"></script>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="phonebook.css"/>

</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#phonebook">
            <img src="resources/phone-book-contacts.svg" alt="" width="30" height="24"
                 class="d-inline-block align-text-top">
            Phonebook v1.0
        </a>
    </div>
</nav>
<div class="container">
    <form class="row g-3 border needs-validation mt-3 py-2" novalidate id="contact_input_form">
        <div class="col-4 mt-0">
            <label for="first_name" class="form-label">First name</label>
            <input type="text" class="form-control" id="first_name" required>
            <div class="invalid-feedback">
                Please provide your name
            </div>
        </div>
        <div class="col-4 mt-0">
            <label for="last_name" class="form-label">Last name</label>
            <input type="text" class="form-control" id="last_name" required>
            <div class="invalid-feedback">
                Please provide your last name
            </div>
        </div>
        <div class="col-4 mt-0">
            <label for="telephone_number" class="form-label">Telephone</label>
            <input type="tel" class="form-control" id="telephone_number" required>
            <div class="invalid-feedback">
                You have to enter phone number
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="button" id="add_contact_button">Add contact</button>
            <button class="btn btn-danger" type="button" id="delete_selected_button">Delete selected</button>
            <button class="btn btn-secondary" type="button" id="clear_form_button">Clear form</button>
        </div>
    </form>

    <div class="row justify-content-md-center">
        <form class="row g-3 col-6 border mt-3 py-3" novalidate id="search_form">
            <div class="input-group">
                <button class="btn btn-outline-secondary" type="button" id="reset_filter_button">Reset</button>
                <input type="text" class="form-control" placeholder="Type to search" aria-label="Search panel" id="filter_input">
                <button class="btn btn-primary" type="button" id="enable_filter_button">Filter</button>
            </div>
        </form>
    </div>

    <table class="table table-hover mt-3" id="phonebook">
        <thead class="table-light">
        <tr>
            <th class="col-auto" scope="col">
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           value=""
                           id="general_checkbox">
                </div>
            </th>
            <th class="col-auto" scope="col">#</th>
            <th class="col-md-3" scope="col">First Name</th>
            <th class="col-md-3" scope="col">Last Name</th>
            <th class="col-md-4" scope="col">Phone number</th>
            <th class="col-md-1" scope="col"></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-2 align-items-center">
            <span class="text-muted">Â© Maxim Biluta</span>
        </div>
    </footer>

    <!-- Confirm Delete Modal -->
    <div class="modal fade" id="delete_confirmation_modal" tabindex="-1" aria-labelledby="modalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Delete confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                            id="modal-cancel">Cancel
                    </button>
                    <button type="button"
                            class="btn btn-danger"
                            data-bs-dismiss="modal"
                            id="modal-delete">Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact exist Modal -->
    <div class="modal fade" id="contact_exists_modal" tabindex="-1" aria-labelledby="contactExistsModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactExistsModalLabel">Cannot add the contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Telephone number already exists.</div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-warning"
                            data-bs-dismiss="modal"
                            id="modal-dismiss">Dismiss
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

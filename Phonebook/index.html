<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phonebook</title>
    <link rel="icon" href="resources/phone-book-contacts.svg">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="phonebook.css"/>

    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!--    <script defer src="form-validation.js"></script>-->
    <script defer src="phonebook.js"></script>
</head>
<body>
<div class="container">
    <form class="row g-3 needs-validation mt-3" novalidate id="contactInputForm">
        <div class="col-md-4">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" required>
            <div class="invalid-feedback">
                Please provide your name
            </div>
        </div>
        <div class="col-md-4">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" required>
            <div class="invalid-feedback">
                Please provide your second name
            </div>
        </div>
        <div class="col-md-4">
            <label for="telephoneNumber" class="form-label">Telephone</label>
            <input type="tel" class="form-control" id="telephoneNumber" required>
            <div class="invalid-feedback">
                You have to enter phone number
            </div>
        </div>
        <div class="col-md-12">
            <button class="btn btn-primary" type="button" id="addContactButton">Add contact</button>
        </div>
    </form>

    <table class="table table-hover mt-3" id="phonebook">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone number</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
